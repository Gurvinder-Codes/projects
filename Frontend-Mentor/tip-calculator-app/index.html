<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"
      integrity="sha512-894YE6QWD5I59HgZOGReFYm4dnWc1Qt5NtvYSaNcOP+u1T9qYdvdihz0PPSiiqn/+/3e7Jo4EaG7TubfWGUrMQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>

    <link rel="stylesheet" href="style.css" />
    <script defer src="index.js"></script>

    <title>Frontend Mentor | Tip calculator app</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <main class="container">
      <div class="logo">
        <img src="./images/logo.svg" alt="logo" />
      </div>
      <div class="card">
        <div class="left">
          <form class="my-form">
            <label class="form-label">
              Bill <br /><input
                type="number"
                name="bill"
                class="bill"
                dir="rtl"
                placeholder="0"
            /></label>
            <br />
            <fieldset class="form-label">
              Select Tip % <br />
              <div class="tip-btns">
                <input
                  type="button"
                  name="percent5"
                  class="percent-5 tip-btn"
                  value="5%"
                  onfocus="let value = this.value; this.value = null; this.value=value"
                />

                <input
                  type="button"
                  name="percent10"
                  class="percent-10 tip-btn"
                  value="10%"
                />

                <input
                  type="button"
                  name="percent5"
                  class="percent-15 tip-btn"
                  value="15%"
                />

                <input
                  type="button"
                  name="percent5"
                  class="percent-25 tip-btn"
                  value="25%"
                />

                <input
                  type="button"
                  name="percent5"
                  class="percent-50 tip-btn"
                  value="50%"
                />

                <input
                  type="number"
                  name="custom-tip"
                  class="custom-tip"
                  dir="rtl"
                  placeholder="Custom"
                />
              </div>
            </fieldset>

            <label class="form-label">
              Number of People <br />
              <p class="error-msg">Can't be zero</p>
              <input type="number" class="num-people" dir="rtl" placeholder="0"
            /></label>
          </form>
        </div>
        <div class="right">
          <div>
            <div class="inner-wrapper">
              <div class="right-">
                <p class="heading">Tip Amount</p>
                <p class="sub-text">/ person</p>
              </div>
              <p class="tip-amount value">$0.00</p>
            </div>

            <div class="inner-wrapper">
              <div class="right-">
                <p class="heading">Total</p>
                <p class="sub-text">/ person</p>
              </div>
              <p class="total value">$0.00</p>
            </div>
          </div>

          <button class="reset-btn">reset</button>
        </div>
      </div>
    </main>
    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by
      <a
        href="https://www.frontendmentor.io/profile/Gurvinder-Codes"
        target="_blank"
        >Gurvinder Singh</a
      >.
    </div>
  </body>
</html>
