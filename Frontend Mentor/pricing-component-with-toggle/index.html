<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"
      integrity="sha512-894YE6QWD5I59HgZOGReFYm4dnWc1Qt5NtvYSaNcOP+u1T9qYdvdihz0PPSiiqn/+/3e7Jo4EaG7TubfWGUrMQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>

    <title>Frontend Mentor | [Challenge Name Here]</title>
    <link rel="stylesheet" href="styles/style.css" />
    <script defer src="index.js"></script>

    <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  </head>
  <body>
    <main class="container">
      <h1 class="main-heading">Our Pricing</h1>
      <div class="toggle-container">
        <span class="duration">Annually</span>
        <label class="toggle">
          <input type="checkbox" class="toggle-input" checked />
          <span class="slider round"></span>
        </label>
        <span class="duration">Monthly</span>
      </div>

      <div class="cards">
        <div class="card basic-card">
          <h2 class="plan-type">Basic</h2>
          <h3 class="price">
            <span class="dollar">&dollar;</span
            ><span class="amount">19.99</span>
          </h3>
          <ul class="benefits">
            <li class="benefit">500 GB Storage</li>
            <li class="benefit">2 Users Allowed</li>
            <li class="benefit">Send up to 3 GB</li>
          </ul>
          <a href="#" class="link-learn">Learn More</a>
        </div>

        <div class="card professional-card">
          <h2 class="plan-type">Professional</h2>
          <h3 class="price">
            <span class="dollar">&dollar;</span
            ><span class="amount">24.99</span>
          </h3>
          <ul class="benefits">
            <li class="benefit">1 TB Storage</li>
            <li class="benefit">5 Users Allowed</li>
            <li class="benefit">Send up to 10 GB</li>
          </ul>
          <a href="#" class="link-learn">Learn More</a>
        </div>

        <div class="card master-card">
          <h2 class="plan-type">Master</h2>
          <h3 class="price">
            <span class="dollar">&dollar;</span
            ><span class="amount">39.99</span>
          </h3>
          <ul class="benefits">
            <li class="benefit">2 TB Storage</li>
            <li class="benefit">10 Users Allowed</li>
            <li class="benefit">Send up to 20 GB</li>
          </ul>
          <a href="#" class="link-learn">Learn More</a>
        </div>
      </div>
    </main>
  </body>
</html>
